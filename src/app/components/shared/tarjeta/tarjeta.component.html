
<div class="card-columns animated fadeIn mt-3">

    <div (click)="verArtista( item )" class="card puntero" *ngFor="let item of items">
        <img class="card-img-top" [src]= "item.images | noimage" [alt]=" item.name ">
        <div class="card-body">
                <h4 class="card-title"> {{ item.name }}</h4>
                <p class="card-text" >
                    <span class="badge badge-pill badge-primary" *ngFor="let item of item.artists">{{ item.name }}</span>
                </p>
        </div>
    </div>
</div>
